sklearn_model: sklearn.linear_model.LogisticRegression
input_path: data/gemini_sample_data.csv
target: Purchased

preprocessors:

  - preprocessor: ColumnTransformerPreprocessor

    pipelines:

    - name: numeric
      steps:
      - name: imputer
        sklearn_module: sklearn.impute.SimpleImputer
        args:
          strategy: median
      - name: scaler
        sklearn_module: sklearn.preprocessing.StandardScaler
      columns:
        - Age
        - Income
        - Years_of_Experience

    - name : nominal
      steps:
      - name: imputer
        sklearn_module: sklearn.impute.SimpleImputer
        args:
          strategy: most_frequent
      - name: onehot
        sklearn_module: sklearn.preprocessing.OneHotEncoder
        args:
          handle_unknown: ignore
      columns:
        - Gender
        - City

    - name : ordinal
      steps:
      - name: imputer
        sklearn_module: sklearn.impute.SimpleImputer
        args:
          strategy: most_frequent
      - name: ordinal
        sklearn_module: sklearn.preprocessing.OrdinalEncoder
        args:
          categories:
            -
              - High School
              - Bachelor's
              - Master's
              - PhD
          handle_unknown: use_encoded_value
          unknown_value: !!python/name:numpy.nan
      columns:
        - Education

metrics:
  - accuracy_score
  - classification_report
  - roc_auc_score
